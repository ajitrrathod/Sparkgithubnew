<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td {
            border: 2px inset rgb(44, 38, 38);
            border-collapse: collapse;
            width: 800px;
            height: 20px;
            text-align: center;
            font-weight: bold;
            margin: auto;
        }
    </style>

    <script>
        var no = parseInt(prompt("Enter Last Number"));
        var i, j;



        document.write("<table>");
        for (i = 1; i <= 10; i++) {
            document.write("<tr>");
            if (i % 2 == 0) {
                for (j = 1; j <= no; j++) {
                    document.write("<td style='background:white'>  " + [j] + "*" + [i] + "= " + j * i + " </td>   ");

                }
            } else {
                for (j = 1; j <= no; j++) {
                    document.write("<td style='background:aqua'> " + [j] + "*" + [i] + "= " + j * i + " </td>");
                    // document.write("<td>" + [j] + "*" + [i] + "= " + j * i + " </td>");
                }
            }
            document.write("</tr>");


        }
        document.write("</table>");
    </script>
</head>

</body>

</html>
